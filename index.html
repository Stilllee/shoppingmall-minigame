<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <div>
      <img src="img/logo.png" alt="로고" class="logo" />
    </div>
    <!-- Buttons -->
    <div>
      <button class="btn">
        <img src="img/blue_t.png" alt="티셔츠" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="img/blue_p.png" alt="바지" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="img/blue_s.png" alt="치마" class="imgBtn" />
      </button>
      <button class="btn colorBtn blue">Blue</button>
      <button class="btn colorBtn yellow">Yellow</button>
      <button class="btn colorBtn pink">Pink</button>
    </div>
    <!-- Items -->
    <div>
      <ul class="items">
        <li class="item">
          <img
            src="img/yellow_t.png"
            alt="노란티셔츠"
            class="item__thumbnail"
          />
          <span class="item__description">male, large</span>
        </li>
      </ul>
    </div>
  </body>
</html>
